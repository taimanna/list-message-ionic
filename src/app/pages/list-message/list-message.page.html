<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listMessage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listMessage</ion-title>
    </ion-toolbar>
  </ion-header>


  <div>
    <h4 class="ion-padding">メッセージ</h4>

    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-input fill="outline" type="text"></ion-input>
        </ion-col>
        <ion-col size="3">
          <button>投稿</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid fixed class="ion-no-padding">
        <ion-row>
          <ion-col size="4">
            <div class="ion-activatable ripple-parent">
              <ion-icon (click)="handleEdit()" class="ion-padding" name="pencil-sharp">
              </ion-icon>
              <ion-label>編集</ion-label>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="ion-activatable ripple-parent">
              <ion-icon (click)="handleDelete()" class="ion-padding" name="close-sharp">
              </ion-icon>
              <ion-label>削除</ion-label>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
          <ion-col class="ion-justify-content-end" size="4">
            <ion-label>by 削除</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
